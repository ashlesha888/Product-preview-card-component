<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
   <div class="card">
     <img class="photo"  src="images/image-product-desktop.jpg" alt="">
    <div class="details">
    
  <p class="perfume-text"><small>PERFUME</small></p> 
  <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
  <p class="description">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </p>
  <p class="price">
    <span class="current-price">$149.99</span>
    <span class="old-price">$169.99</span>
  </p>
  <button  class="add-to-cart"><img class="cart" style="margin-right:10px" src="images/icon-cart.svg" alt="icon" width="20" height="20">                      Add to Cart</button>
</div>
    
   </div>
  
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ashlesha Gautam</a>.
  </div>
</body>
</html>
